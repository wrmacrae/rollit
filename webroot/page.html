<!doctype html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="UTF-8" />
    <title>Web View Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Chapter 1: You're the lone guard of a caravan</h1>
    <div>
      You're the lone guard of a caravan, and along the road to Phandelver you spot a broken down wagon.
    </div>
    <textarea>Tunn, the merchant who hired you, pulls forward to investigate.</textarea>
    <table>
      <thead>
        <tr>
          <th>d20</th>
          <th>Effect</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1-9</td>
          <td><textarea>You join him toward the front, and you're caught off guard as an arrow whooshes by from the nearby woods. </textarea></td>
        </tr>
        <tr>
          <td>10-18</td>
          <td><textarea>Something seems amiss, so you ready your weapons and take a careful look around. You notice rustling in the trees to the left!</textarea></td>
        </tr>
        <tr>
          <td>19-20</td>
          <td><textarea>Immediately suspicious and ever vigilant, you scan the tree line, and find 3 goblins with bows at the ready hiding among some bushes to the left of the caravan. You mutter to Tunn to take his time as he approaches the caravan, and quietly slip off the path and into the woods.</textarea></td>
        </tr>
      </tbody>
    </table>
    <script type="application/javascript" src="script.js"></script>
  </body>
</html>
